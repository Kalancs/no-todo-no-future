  <body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="nav-link" href="{% url 'testpredict:TODOLIST' %}">明日が来ないTo-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'testpredict:about' %}">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
<!--            <input class="form-control mr-sm-2" type="search" placeholder="To-Do Item" aria-label="Search" name="item">
-->
             <input class="form-control mr-sm-2" type="search" placeholder="To-Do Item" aria-label="Search" name="item">
             <!-- input date from carender-->
             <input class="form-control mr-sm-2" type="date" id="id_deadline" name="deadline">
             <script>
                $(function () {
                  let dateFormat = 'yy-mm-dd';
                  $('#id_deadline').datepicker({
                    dateFormat: dateFormat
                  });
                });
             </script>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add To List</button>
          </form>
        </div>
     </nav>
